<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parker MiniPlayer - Always On Top</title>
  </head>
  <body>
    <nav id="browser-toolbar" class="toolbar">
      <div id="navigation-controls" class="nav-controls">
        <button 
          id="back-button" 
          class="nav-btn" 
          aria-label="Go back"
          title="Back (Alt+Left)"
          disabled>
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button 
          id="forward-button" 
          class="nav-btn" 
          aria-label="Go forward"
          title="Forward (Alt+Right)"
          disabled>
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button 
          id="reload-button" 
          class="nav-btn" 
          aria-label="Reload page"
          title="Reload (Ctrl+R)">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button 
          id="hub-button" 
          class="nav-btn hub-btn" 
          aria-label="Streaming hub"
          title="Quick Access Hub">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
        </button>
      </div>

      <form id="url-form" class="url-form">
        <div class="url-input-wrapper">
          <svg class="lock-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input 
            id="url-input" 
            class="url-input"
            type="text"
            placeholder="Search or enter website..."
            autocomplete="off"
            spellcheck="false"
            aria-label="URL or search query" />
          <button 
            id="search-button" 
            class="search-btn" 
            type="button"
            aria-label="Search"
            title="Search Google">
            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
          </button>
        </div>
        <button 
          id="go-button" 
          class="go-btn" 
          type="submit"
          aria-label="Navigate">Go</button>
      </form>
    </nav>

    <div id="loading-bar" class="loading-bar"></div>
    
    <main id="content-area" class="content-area">
      <webview 
        id="webview" 
        class="webview"
        partition="persist:main"></webview>
      <div id="error-overlay" class="error-overlay hidden">
        <div class="error-content">
          <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="2" fill="none">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <h2 id="error-title">Unable to Load Page</h2>
          <p id="error-message">Check your connection and try again</p>
          <button id="retry-button" class="retry-btn">Retry</button>
        </div>
      </div>
    </main>

    <!-- Streaming Hub Modal -->
    <div id="hub-modal" class="hub-modal hidden">
      <div class="hub-backdrop"></div>
      <div class="hub-content">
        <div class="hub-header">
          <h2>Quick Access Hub</h2>
          <button id="hub-close" class="hub-close" aria-label="Close hub">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="hub-grid">
          <button class="platform-btn" data-url="https://www.netflix.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #E50914 0%, #B20710 100%);">
              <span>N</span>
            </div>
            <span class="platform-name">Netflix</span>
          </button>
          <button class="platform-btn" data-url="https://www.disneyplus.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #1E3A8A 0%, #113CAD 100%);">
              <span>D+</span>
            </div>
            <span class="platform-name">Disney+</span>
          </button>
          <button class="platform-btn" data-url="https://www.hulu.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #1CE783 0%, #0CCF68 100%);">
              <span>H</span>
            </div>
            <span class="platform-name">Hulu</span>
          </button>
          <button class="platform-btn" data-url="https://www.primevideo.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #00A8E1 0%, #0088C1 100%);">
              <span>PV</span>
            </div>
            <span class="platform-name">Prime Video</span>
          </button>
          <button class="platform-btn" data-url="https://www.max.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #0A2FDB 0%, #0020A8 100%);">
              <span>MAX</span>
            </div>
            <span class="platform-name">Max</span>
          </button>
          <button class="platform-btn" data-url="https://www.paramountplus.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #0064FF 0%, #0050CC 100%);">
              <span>P+</span>
            </div>
            <span class="platform-name">Paramount+</span>
          </button>
          <button class="platform-btn" data-url="https://tv.apple.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);">
              <span>TV</span>
            </div>
            <span class="platform-name">Apple TV+</span>
          </button>
          <button class="platform-btn" data-url="https://www.youtube.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);">
              <span>YT</span>
            </div>
            <span class="platform-name">YouTube</span>
          </button>
          <button class="platform-btn" data-url="https://www.crunchyroll.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #F47521 0%, #D65E1A 100%);">
              <span>CR</span>
            </div>
            <span class="platform-name">Crunchyroll</span>
          </button>
          <button class="platform-btn" data-url="https://www.peacocktv.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);">
              <span>P</span>
            </div>
            <span class="platform-name">Peacock</span>
          </button>
          <button class="platform-btn" data-url="https://www.twitch.tv">
            <div class="platform-icon" style="background: linear-gradient(135deg, #9146FF 0%, #7728E5 100%);">
              <span>TW</span>
            </div>
            <span class="platform-name">Twitch</span>
          </button>
          <button class="platform-btn" data-url="https://www.spotify.com">
            <div class="platform-icon" style="background: linear-gradient(135deg, #1DB954 0%, #169C46 100%);">
              <span>S</span>
            </div>
            <span class="platform-name">Spotify</span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
